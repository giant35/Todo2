<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputHidden value="${itemService.mode}"></h:inputHidden>
            <h:inputText value="#{itemService.item.id}" ></h:inputText>
            <h:inputTextarea value="#{itemService.item.content}" ></h:inputTextarea>
            <h:inputText value="#{itemService.item.createDate}" >
                <f:convertDateTime pattern="yyyy-MM-dd" ></f:convertDateTime>
            </h:inputText>            
            <h:commandButton value="save" action="#{itemService.update}" ></h:commandButton>
            <h:link outcome="list" value="list" ></h:link>            
        </h:form>
    </h:body>
</html>
